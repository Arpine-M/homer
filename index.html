<!DOCTYPE html>
<html lang="en-US">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS animatin, transitions and transforms</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <link rel="icon" type="image/x-icon" href="homer.png">
   
</head>

<body>

    <div class="head">

        <div class="forehead"></div>

        <div class="hair1"></div>
        <div class="hair2"></div>
        <div class="hair3"></div>

        <div class="face-1"></div>

        <div class="right-eye">
            <div class="pupil-right"></div>
        </div>
        <div class="left-eye">
            <div class="pupil-left"></div>
        </div>

        <div class="neck"></div>

        <div class="mouth">
            <div class="mouth-part1"></div>
            <div class="mouth-part2"></div>
        </div>
        <div class="mouth-part3"></div>
        <div class="mouth-part4"></div>
        <div class="mouth-part5"></div>

        <div class="face-2"></div>

        <div class="ear">
            <div class="ear-1">
                <div class="ear-2"></div>
            </div>
        </div>

        <div class="nose"></div>

        <div class="collar-left"></div>
        <div class="collar-right"></div>

        <div class="body"></div>

        <div class="shoulder-left"></div>
        <div class="shoulder-right"></div>

        <div class="hand-right-1"></div>
        <div class="hand-right-2"></div>
        <div class="hand-left-1"></div>
        <div class="hand-left-2"></div>

        <div class="finger-1"></div>
        <div class="finger-2"></div>
        <div class="finger-3"></div>

    </div>

</body>
</html>
